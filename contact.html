<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lux Travel - Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column min-vh-100">

  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="https://www.luxtravelsmart.com/wp-content/uploads/2025/02/Untitled-design.png" width="42" height="42" class="me-2 rounded-circle" alt="">
        <span class="brand-name">Lux Travel</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMainContact">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMainContact">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h1>Contact Us</h1>
    <p>Write to us and we will reply within 24 hours.</p>

    <form id="contactForm" class="col-md-8 p-4 border rounded">
      <div class="mb-3">
        <label class="form-label" for="name">Full name</label>
        <input id="name" class="form-control" type="text" placeholder="Your name">
      </div>
      <div class="mb-3">
        <label class="form-label" for="email">Email</label>
        <input id="email" class="form-control" type="email" placeholder="you@example.com">
      </div>
      <div class="mb-3">
        <label class="form-label" for="message">Message</label>
        <textarea id="message" class="form-control" rows="4"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send</button>
      <div id="formResult" class="mt-3"></div>
    </form>
  </main>

  <footer class="bg-light py-4 mt-auto">
    <div class="container text-center">© 2025 LuxTravel — All rights reserved.</div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js"></script>
</body>
</html>
